<!--Card-->
<div class="card">
    <form action="../C/mailform.action.php" method="post"> 
        <div class="registerForm">
        <h1>M'envoyer un message</h1>
        <p>Merci de bien vouloir remplir les champs suivants</p>
        <!--Mail and subject inputs-->
        <input type="text" placeholder="Votre email" name="email" id="email" required>
        <input type="text" placeholder="Sujet" name="subject" id="subject" required>
        <hr> <!--Break line-->
        <!--Text area for message-->
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        <hr> <!--Break line-->
        <!--Registration form submit button-->
        <button type="submit" class="sendMail">Envoyer</button>
    </div>  
    </form>

<!--Github and linkedin-->
<div class="boxgitlink">
    <p class="git">GITHUB</p>
    <a href="https://github.com/LMNoire"><div class="box2 box-2"></div></a>

    <p class="linkedin">LINKEDIN</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        // Simple email validation (you can use a more robust regex pattern)
        if (!email.includes('@')) {
            alert('Veuillez entrer une adresse e-mail valide.');
            event.preventDefault(); // Prevent form submission
        }
        
        // Check if subject and message are not empty
        if (!subject.trim() || !message.trim()) {
            alert('Veuillez remplir tous les champs.');
            event.preventDefault(); // Prevent form submission
        }
    });
});
</script>
